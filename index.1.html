<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Air Quality Prediction</h2>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" value="Hyderabad" required>
            </div>
            <div class="mb-3">
                <label for="pm25" class="form-label">PM2.5</label>
                <input type="number" step="any" class="form-control" id="pm25" name="pm25" value="10.5" required>
            </div>
            <div class="mb-3">
                <label for="pm10" class="form-label">PM10</label>
                <input type="number" step="any" class="form-control" id="pm10" name="pm10" value="32.75" required>
            </div>
            <div class="mb-3">
                <label for="no" class="form-label">NO</label>
                <input type="number" step="any" class="form-control" id="no" name="no" value="2.83" required>
            </div>
            <div class="mb-3">
                <label for="no2" class="form-label">NO2</label>
                <input type="number" step="any" class="form-control" id="no2" name="no2" value="12.8" required>
            </div>
            <div class="mb-3">
                <label for="nox" class="form-label">NOx</label>
                <input type="number" step="any" class="form-control" id="nox" name="nox" value="9.11" required>
            </div>
            <div class="mb-3">
                <label for="nh3" class="form-label">NH3</label>
                <input type="number" step="any" class="form-control" id="nh3" name="nh3" value="5.74" required>
            </div>
            <div class="mb-3">
                <label for="co" class="form-label">CO</label>
                <input type="number" step="any" class="form-control" id="co" name="co" value="0.26" required>
            </div>
            <div class="mb-3">
                <label for="so2" class="form-label">SO2</label>
                <input type="number" step="any" class="form-control" id="so2" name="so2" value="4.14" required>
            </div>
            <div class="mb-3">
                <label for="o3" class="form-label">O3</label>
                <input type="number" step="any" class="form-control" id="o3" name="o3" value="17.09" required>
            </div>
            <div class="mb-3">
                <label for="benzene" class="form-label">Benzene</label>
                <input type="number" step="any" class="form-control" id="benzene" name="benzene" value="0.03" required>
            </div>
            <div class="mb-3">
                <label for="toluene" class="form-label">Toluene</label>
                <input type="number" step="any" class="form-control" id="toluene" name="toluene" value="0.31" required>
            </div>
            <div class="mb-3">
                <label for="xylene" class="form-label">Xylene</label>
                <input type="number" step="any" class="form-control" id="xylene" name="xylene" value="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
